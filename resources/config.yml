listen_address: 127.0.0.1:8080

handler_threads: 8

worker_threads: 4

max_pending_tasks: 200

main_page_info:
  title: Rusty Web
  cache_max_age_seconds: 3600

commands:

- http_path: /ifconfig
  description: ifconfig
  command: ifconfig
  args: []

- http_path: /netstat
  description: netstat
  command: netstat
  args: [-a, -n]

- http_path: /sleep
  description: sleep
  command: sleep
  args: [5]

static_paths:

- http_path: /style.css
  fs_path: resources/style.css
  content_type: text/css
  cache_max_age_seconds: 3600
  include_in_main_page: false
